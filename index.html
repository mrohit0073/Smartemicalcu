<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart EMI Calculator (Advanced)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Smart EMI Calculator (Advanced)</h1>
  <form id="emiForm">
    <label>Loan Amount: <input type="number" id="loanAmount" required></label>
    <label>Interest Rate (%): <input type="number" step="0.01" id="interestRate" required></label>
    <label>Loan Tenure (Months): <input type="number" id="loanTenure" required></label>

    <div id="prepaymentsContainer">
      <fieldset>
        <legend>Prepayment Option 1</legend>
        <label>Type:
  <select class="prepaymentType" onchange="handlePrepaymentTypeChange(this)">
    <option value="amount">Money</option>
    <option value="interest">Interest</option>
  </select>
</label>
        <label>Value: <input type="number" step="0.01" class="prepaymentValue"></label>
        <div class="frequencyWrapper">
  <label>Frequency:
    <select class="frequency">
      <option value="once">Once</option>
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="halfyearly">Half-yearly</option>
      <option value="yearly">Yearly</option>
    </select>
  </label>
</div>
        <label>Start (Month): <input type="number" class="prepayStart"></label>
        <label>End (Month): <input type="number" class="prepayEnd"></label>
      </fieldset>
    </div>

    <button type="button" onclick="addPrepayment()">+ Add Another Prepayment</button>

    <label>Adjust:
      <select id="adjustType">
        <option value="tenure">Reduce Tenure</option>
        <option value="emi">Reduce EMI</option>
      </select>
    </label>

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
  <div id="scheduleTable"></div>

  <button onclick="exportToExcel()">Export to Excel</button>
  <button onclick="exportToPDF()">Export to PDF</button>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
