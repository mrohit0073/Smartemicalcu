<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced EMI Calculator with Amortization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Advanced EMI Calculator</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="loanAmount">Loan Amount (â‚¹):</label>
                <input type="number" id="loanAmount" placeholder="e.g., 1000000" value="1000000">
            </div>

            <div class="input-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="e.g., 8.5" value="8.5">
            </div>

            <div class="input-group">
                <label for="loanTenure">Loan Tenure (Years):</label>
                <input type="number" id="loanTenure" placeholder="e.g., 10" value="10">
            </div>
        </div>

        <button id="calculateBtn">Calculate</button>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="summaryResults" class="results-container" style="display: none;">
            <h2>Loan Summary:</h2>
            <p>Monthly EMI: <strong id="monthlyEMI" class="result-value"></strong></p>
            <p>Total Interest Payable: <strong id="totalInterest" class="result-value"></strong></p>
            <p>Total Payment (Principal + Interest): <strong id="totalPayment" class="result-value"></strong></p>
        </div>

        <div id="amortizationSection" style="display: none;">
            <h2>Amortization Schedule:</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Principal (P)</th>
                            <th>Interest (I)</th>
                            <th>EMI</th>
                            <th>Outstanding Balance</th>
                        </tr>
                    </thead>
                    <tbody id="amortizationTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
